<h4>Note</h4>

<form>
    <md-input-container>
        <label>Note text</label>
        <textarea class="note-body" ng-model="note.text" rows="10" required md-maxlength="500"></textarea>
    </md-input-container>

    <div class="action-buttons">
        <md-button class="md-primary md-raised" ng-click="editCreate(note)">
            Save
        </md-button>
        <md-button class="md-raised" ng-click="cancelEditCreate()">
            Cancel
        </md-button>
    </div>
</form>
